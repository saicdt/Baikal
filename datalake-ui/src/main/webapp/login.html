<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login_div">
    <div class="logo_top">
        <img src="images/login_logo.png"/>
    </div>
    <div class="login_form">
        <div class="welcome">
            <p>WELCOME</p>
            <span></span>
            <p class="letter_spacing">数据湖管理平台</p>
        </div>
        <div class="login-info">
            <input type="text" value="" id="insureName" placeholder="请输入您的用户名" class="logoInput"/>
            <img src="images/searchClose.png" class="delteIcon"/>
        </div>
        <div class="login-info login-info1">
            <input type="password" value="" id="password" placeholder="请输入您的密码" class="logoInput"/>
            <img src="images/searchClose.png" class="delteIcon"/>
        </div>
        <div class="login-info m-b-0">
            <select id="select1">
            </select>
        </div>
        <div class="personError">
            <span id="personError"></span>
        </div>
        <button type="submit" class="login_btn">登录</button>
        <p class="forgetPassword"><span></span><span class="forgetPasswordRight" onclick="updatePwd();">修改密码</span></p>
    </div>
</div>
<!--用户修改密码弹框-->
<div class="addRoleDiv">
    <p class="title_role title_role2">修改密码</p>
    <p class="title_error" id="updatePwdError"></p>
    <input type="hidden" id="addUserType"/>
    <div class="userNameDiv">
        <span>&nbsp;&nbsp;&nbsp;用户名:</span>
        <input type="password" value="" id="userName" class="boxPwdInput"/>
    </div>
    <div class="userNameDiv">
        <span>&nbsp;&nbsp;&nbsp;原密码:</span>
        <input type="password" value="" id="oldPassword" class="boxPwdInput"/>
    </div>
    <div class="userNameDiv">
        <span>&nbsp;&nbsp;&nbsp;新密码:</span>
        <input type="password" value="" id="newPassword" class="boxPwdInput"/>
    </div>
    <div class="userNameDiv">
        <span>确认密码:</span>
        <input type="password" value="" id="confirmPassword" class="boxPwdInput"/>
    </div>
    <button class="insures userInsure">确认</button>
    <button class="insures userCancel" style="margin-right: 0;">取消</button>
</div>
<!--遮罩层-->
<div class="maskPosition"></div>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/lib/base64/jquery.base64.js"></script>
<script type="text/javascript" src="js/common/data-lake-common.js"></script>
<script type="text/javascript" src="js/ServerManagement/login.js"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
</body>
</html>
