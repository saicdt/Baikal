<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <!--<link rel="stylesheet" href="css/style-base.css">-->
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/style-public.css"/>-->
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/takeNote.css"/>
    <title>数据资产管理</title>

</head>
<body>
<div class="main">
    <!--头部区域-->
    <div class="main-top">
        <div class="top-left fl">
            <div class="logo-img">
                <img src="images/logo.png"/>
            </div>
        </div>
        <div class="top-right fl">
            <ul class="clearfix">
                <li><img src="images/shezhi.png"/></li>
                <li><img src="images/email.png"/></li>
                <li class="personName">
                    <span id="username"></span>
                    <div class="accountReplace">
                        <a class="dropOut" onclick="logout();">退出账户</a>
                    </div>
                </li>
                <li class="personal"><img src="images/personal.png"/></li>
            </ul>
        </div>
    </div>
    <!--主要区域-->
    <div class="main-content main-contentH">
        <!--左侧边栏-->
        <div id="menu" class="main-left-menu fl">
            <p class="copy_p">上海汽车集团股份有限公司版权所有</p>
        </div>
        <!--中间图标区-->
        <div class="main-centre fl">
            <div id="dbIndex">
                <div class="Content_banner">
                    <ol class="clearfix" id="dbLabel">
                        <li class="activeLi"><span class="glyphicon glyphicon-tag"></span>标签1</li>
                        <li><span class="glyphicon glyphicon-tag"></span>标签2</li>
                    </ol>
                </div>
                <div id="dbOne" class="dbLabelDiv">
                    <div class="clearfix  timeDiv">
                        <div class="timeframe">
                            <span>统计时间:</span>
                            <input id="dbOneBeginDate1" value=""/>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="card-content table-responsive">
                                    <table class="table takenote_list takenote_list1" id="dbOneTable">
                                        <thead class="text-warning">
                                        <tr>
                                            <th class="">统计日期</th>
                                            <th class="">归属企业</th>
                                            <th class="">数据库</th>
                                            <th class="">数据库解释</th>
                                            <th class="">表名</th>
                                            <th class="">归属组织</th>
                                            <th class="">表解释</th>
                                            <th class="">记录条数</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="data_tongji">
                        <p class="tongji_p">数据统计</p>
                        <div class="clearfix timeDiv" style="margin: 0; padding-bottom: 20px;">
                            <div class="timeframe">
                                <span>开始时间:</span>
                                <input id="dbOneBeginDate" value=""/>
                            </div>
                            <div class="timeframe">
                                <span>结束时间:</span>
                                <input id="dbOneEndDate" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="clmData">
                        <div id="clmData1" style="width:100%;height:300px;"></div>
                    </div>
                </div>
                <div id="dbTwo" class="dbLabelDiv" style="display: none;">
                    <div class="takeRecode">
                        <ul>
                            <li><span>数据库名：</span><em id="dbName"></em></li>
                            <li><span>归属企业：</span><em id="dbCompany"></em></li>
                            <li><span>数据库解释：</span><em id="dbNote"></em></li>
                            <li id="dbTwoTitleDate"><span>入库时间：</span><em class="dbDate"></em><input type="text"
                                                                                                     id="dbDate"
                                                                                                     value=""
                                                                                                     style="display: none;"/><span
                                    class="glyphicon glyphicon-edit" style="font-size: 16px; cursor: pointer;"></span>
                            </li>
                            <li id="dbTwoTitleOthers"><span>备注：</span><em class="dbOthers"></em><input type="text"
                                                                                                       id="dbOthers"
                                                                                                       value=""
                                                                                                       style="display: none;"/><span
                                    class="glyphicon glyphicon-edit" style="font-size: 16px; cursor: pointer;"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="data_tongji">
                        <p class="tongji_p">数据统计</p>
                        <div class="clearfix timeDiv timeDiv1" style="margin: 0; padding-bottom: 20px;">
                            <div class="timeframe">
                                <span>开始时间:</span>
                                <input class="" id="dbTwoBeginDate" value=""/>
                            </div>
                            <div class="timeframe">
                                <span>结束时间:</span>
                                <input id="dbTwoEndDate" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="clmData">
                        <div id="clmData" style="width:100%;height:300px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--右边区域-->
        <div class="main-right fl">
            <p class="right-title parent-title" id="returnDB">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <img src="images/shuju-icon.png" alt=""/>
                <span id="dbNameSpan"></span>
            </p>
            <div class="screening">
                <input type="text" value="" id="dbSearch"/>
                <img src="images/search.png" alt=""/>
            </div>
            <ul class="total-result" id="dbNameList">

            </ul>
        </div>

    </div>
</div>


<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/lib/base64/jquery.base64.js"></script>
<script type="text/javascript" src="js/common/data-lake-common.js"></script>
<script type="text/javascript" src="js/lib/base64/jquery.base64.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/echart-all-3.js"></script>
<script type="text/javascript" src="js/common/echarts-fun.js"></script>
<!-- 日期控件 -->
<link rel="stylesheet" type="text/css" href="js/lib/datetimepicker-master/jquery.datetimepicker.css"/>
<script src="js/lib/datetimepicker-master/jquery.datetimepicker.full.js"></script>
<!-- 日期控件end -->
<script type="text/javascript" src="js/ServerManagement/takeNoteDB.js"></script>
</body>
</html>
