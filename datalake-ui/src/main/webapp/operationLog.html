<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/list-common.css"/>
    <title>操作日志管理</title>
</head>
<body>
<div class="main">
    <!--头部区域-->
    <div class="main-top">
        <div class="top-left fl">
            <div class="logo-img">
                <img src="images/logo.png"/>
            </div>
        </div>
        <div class="top-right fl">
            <ul class="clearfix">
                <li><img src="images/shezhi.png"/></li>
                <li><img src="images/email.png"/></li>
                <li class="personName">
                    <span id="username"></span>
                    <div class="accountReplace">
                        <a class="dropOut" onclick="logout();">退出账户</a>
                    </div>
                </li>
                <li class="personal"><img src="images/personal.png"/></li>
            </ul>
        </div>
    </div>
    <!--主要区域-->
    <div class="main-content main-contentH">
        <!--左侧边栏-->
        <div id="menu" class="main-left-menu fl">
            <p class="copy_p">上海汽车集团股份有限公司版权所有</p>
        </div>
        <!--中间图标区-->
        <div class="main-centre fl">
            <div class="banner_dash">
                <div class="banner_icon">
                    <img src="images/background_center.png"/>
                    <span class="center_span">操作日志管理</span>
                </div>
            </div>
            <div class="modular-common">
                <div class="modular-title">
                    <div class="modular-title-name"><span>数据源列表</span></div>
                </div>
                <div class="modular-search">
                    <ul>
                        <li>
                            <span class="name">用户名</span>
                            <input type="text" class="input" id="userNameLog">
                        </li>
                        <li>
                            <span class="name">操作类型</span>
                            <select class="input" id="opterateTypeLog">
                            </select>
                        </li>
                        <li>
                            <span class="name">数据库类型</span>
                            <select class="input" id="dbTypeLog">
                            </select>
                        </li>
                        <li>
                            <span class="name">操作表名</span>
                            <input type="text" class="input" id="sourceTableLog">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <span class="name">操作库名</span>
                            <input type="text" class="input" id="sourceSchemaLog">
                        </li>
                        <li>
                            <span class="name">开始时间</span>
                            <input type="text" class="input" id="startTimeLog">
                        </li>
                        <li>
                            <span class="name">结束时间</span>
                            <input type="text" class="input" id="endTimeLog">
                        </li>
                        <li class="butLi">
                            <span class="butSpan" id="queryLog">查询</span>
                        </li>
                    </ul>
                </div>
                <div class="modular-content">
                    <table class="list-two" id="trafficList">
                        <tr>
                            <th style="width:90px;">用户名</th>
                            <th style="width:90px;">操作类型</th>
                            <th style="width: 90px;">数据库类型</th>
                            <th style="width: 90px;">操作库名</th>
                            <th style="width: 90px;">操作表名</th>
                            <th>时间</th>
                            <th>备注</th>
                        </tr>

                    </table>
                    <div class="list-two-page">
                        <div class="button-page">
                            <span onclick="PreviousNextPage(0);">上一页</span>
                            <span class="activePage" onclick="PreviousNextPage(1);">下一页</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--右边区域-->
        <div class="main-right fl">
            <h4 class="title-h4">同步增量行数趋势</h4>
            <div class="main-right-incremental">
                <div id="tendency"></div>
            </div>
            <h4 class="title-h4 title-trend">趋势事件</h4>
            <div class="main-right-trend">
                <div class="history">
                    <div class="history-date">
                        <ul id="history-date-ul">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
