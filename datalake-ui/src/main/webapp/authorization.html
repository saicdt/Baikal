<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/authorization.css"/>
    <title>权限</title>
</head>
<body>
<div class="main">
    <!--头部区域-->
    <div class="main-top">
        <div class="top-left fl">
            <div class="logo-img">
                <img src="images/logo.png"/>
            </div>
        </div>
        <div class="top-right fl">
            <ul class="clearfix">
                <li><img src="images/shezhi.png"/></li>
                <li><img src="images/email.png"/></li>
                <li class="personName">
                    <span id="username"></span>
                    <div class="accountReplace">
                        <a class="dropOut" onclick="logout();">退出账户</a>
                    </div>
                </li>
                <li class="personal"><img src="images/personal.png"/></li>
            </ul>
        </div>
    </div>
    <!--主要区域-->
    <div class="main-content main-contentH">
        <!--左侧边栏-->
        <div id="menu" class="main-left-menu fl">
            <p class="copy_p">上海汽车集团股份有限公司版权所有</p>
        </div>
        <!--中间图标区-->
        <div class="main-centre fl">
            <div class="banner_dash">
                <div class="banner_icon">
                    <img src="images/background_icon.png"/>
                    <span class="left_span">DOL</span>
                    <span class="right_span">SMPV</span>
                </div>
            </div>
            <div class="power-div">
                <div style="height: 20px;">
                     <span onclick="bak();"
                           style="cursor: pointer; font-size: 14px; color: #0993f2; position: absolute; top: 5px; left: 10px; z-index: 1;">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        返回
                     </span>
                </div>
                <p class="title_tb"> Dol Talle A</p>
                <div class="power-list-title">
                    <ul class="clearfix title-list">
                        <li class="checkboxLi"><span class="checkbox"><img src="images/checked.png"
                                                                           class="checkboxTitle"></span>列名
                        </li>
                        <li>加密方式</li>
                        <li>脱敏方式</li>
                        <li>访问权限</li>
                        <li></li>
                    </ul>
                </div>
                <!-- 数据填充区域 -->
                <div id="cell-data" class="cell-data">
                </div>
                <!-- 数据填充区域结束 -->
            </div>
            <div class="power-layer" id="power-layer-data">

            </div>
            <div class="layerOpacity" style="background-color: #000;opacity: 0.4;filter: alpha(opacity=40);"></div>
        </div>
        <!--右边区域-->
        <!--右边区域-->
        <div class="main-right fl">
            <h4 class="title-h4">同步增量行数趋势</h4>
            <div class="main-right-incremental">
                <div id="tendency"></div>
            </div>
            <h4 class="title-h4 title-trend">趋势事件</h4>
            <div class="main-right-trend">
                <div class="history">
                    <div class="history-date">
                        <ul id="history-date-ul">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/lib/base64/jquery.base64.js"></script>
<script type="text/javascript" src="js/common/data-lake-common.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/common/echarts-fun.js"></script>
<script type="text/javascript" src="js/ServerManagement/authorization.js"></script>
<script type="text/javascript" src="js/ServerManagement/rightCommon.js"></script>
</body>
</html>
